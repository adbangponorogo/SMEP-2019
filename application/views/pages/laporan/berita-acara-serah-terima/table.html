<div class="col-md-12">
  <form action="#" method="POST" class="daftan-form-delete-box">
    <div class="box box-primary">
      <div class="box-header with-border" style="padding: 10px 0px;">
        <div class="col-md-12" style="padding-top: 5px;">
          <h3 class="box-title">Tabel Data</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <div class="box-header with-border" style="padding: 10px 0px;">
      <div class="box-body">
        <div class="table-responsive">
          <table class="table smep-bast-lapor-table" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th width="5%">No</th>
                <th width="30%">Nama Paket Kerja</th>
                <th width="15%">No dan tanggal BAP</th>
                <th width="15%">Nilai Kontrak</th>
                <th width="10%">Realisasi</th>
                <th width="10%">Pemenang</th>
                <th width="15%">Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>    
  </form>
</div>

<!-- Javascript -->
<script type="text/javascript">

  // ---------------- Data Table ---------------- //
  laporBASTMainData();
  function laporBASTMainData(){
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'laporan/bast/'+jQuery(".smep-skpd-main").val(),
      async     : true,
      dataType  : 'JSON',
      success   : function(JSON){
        jQuery(".smep-bast-lapor-table").dataTable({
          destroy       : true,
          processing    : true,
          lengthMenu    : [10],
          data          : JSON
        });
      },
      error     : function(jqXHR, textStatus, errorThrown){
        location.href = window.location.href+"app/auth/sessionPage";
      }
    });
  }
</script>
