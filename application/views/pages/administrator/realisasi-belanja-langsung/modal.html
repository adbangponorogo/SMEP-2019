<div class="modal fade smep-adminrebela-download-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Download Modal</h4>
            </div>
            <form action="administrator/realisasi-belanja-langsung/print-data" method="POST" enctype="multipart/form-data" class="adminrebela-download-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nama Laporan</label>
                        <input name="nama_laporan" type="text" class="form-control adminrebela-nama" readonly="readonly">
                        <input name="jenis_realisasi" type="hidden" class="form-control adminrebela-jenis-realisasi" readonly="readonly">
                        <input name="tahun" type="hidden" class="form-control adminrebela-tahun" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>Bulan</label>
                        <select name="bulan" class="form-control adminrebela-bulan" style="width: 100%;">
                            <option value="01">Januari</option>
                            <option value="02">Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Cetak</label>
                        <input name="tanggal_cetak" type="text" class="form-control adminrebela-tanggal-cetak">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <div class="pull-left">
                            <button class="btn btn-primary smep-adminrebela-print-btn">
                                <i class="fa fa-cloud-download"></i>&nbsp;Download
                            </button>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-danger smep-adminrebela-cancel-btn">
                                <i class="fa fa-close"></i>&nbsp;Batal
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Javascript -->
<script type="text/javascript">
    // --------------- Year Data --------------- //
    jQuery(".adminrebela-tahun").val(jQuery(".smep-year-value").val());

    // --------------- SKPD option dan Value --------------- //
    jQuery(".adminrebela-bulan").select2({
        dropdownParent  : jQuery(".smep-adminrebela-download-modal")
    });

    // --------------- Datepicker --------------- //
    jQuery(".adminrebela-tanggal-cetak").datepicker({
        format      : 'dd-mm-yyyy'
    });
</script>
