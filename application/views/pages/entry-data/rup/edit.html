<!-- Javascript -->
<script type="text/javascript">
	jQuery(".month-picker").datepicker({
		format		: 'mm-yyyy',
		viewMode	: 'months',
		minViewMode	: 'months'
	});

	// --------------- Default Select2 --------------- //
	jQuery(".select2-option").select2();

	// ---------------- Users PPK ---------------- //
	endaRUPUserPPkData();
	function endaRUPUserPPkData() {
	    jQuery.ajax({
		    type      : 'AJAX',
		    method    : 'GET',
		    url       : 'entry-data/data-rup/users-data/ppk/'+jQuery(".smep-skpd-main").val(),
		    async     : true,
		    dataType  : 'JSON',
		    success   : function(JSON){
		    	option = '';
		    	if (JSON.length > 0) {
		    		for (var ppk = 0; ppk < JSON.length; ppk++) {
			    		option += "<option value="+JSON[ppk][0]+">"+JSON[ppk][1]+"</option>";
			    	}
		    	}
		    	jQuery(".rupenda-user-ppk-edit").html(option);
		        jQuery(".rupenda-user-ppk-edit").select2();
		    },
		    error     : function(jqXHR, textStatus, errorThrown){
		        location.href = window.location.href+"app/auth/sessionPage";
		    }
	    });
	}

	// ---------------- Data SKPD Unique ---------------- //
	endaRUPSKPDUniqueData();
	function endaRUPSKPDUniqueData() {
	    jQuery.ajax({
		    type      : 'AJAX',
		    method    : 'GET',
		    url       : 'entry-data/data-rup/skpd-data-unique/'+jQuery(".smep-skpd-main").val(),
		    async     : true,
		    dataType  : 'JSON',
		    success   : function(JSON){
		    	option = '';
		    	for (var skpd = 0; skpd < JSON.length; skpd++) {
		    		option += "<option value="+JSON[skpd][0]+">["+JSON[skpd][1]+"] - "+JSON[skpd][2]+"</option>";
		    	}
		    	jQuery(".rupenda-skpd-swakelola-edit").html(option);
		        // jQuery(".rupenda-skpd-swakelola-edit").select2().next().hide();
		    },
		    error     : function(jqXHR, textStatus, errorThrown){
		        location.href = window.location.href+"app/auth/sessionPage";
		    }
	    });
	}

	// ---------------- DataEdit ---------------- //
	endaRUPEditData();
	function endaRUPEditData() {
	    jQuery.ajax({
		    type      : 'AJAX',
		    method    : 'GET',
		    url       : 'entry-data/data-rup/edit-data/'+jQuery(".smep-unique-token").val(),
		    async     : true,
		    dataType  : 'JSON',
		    success   : function(JSON){
		    	jQuery(".rupenda-token-edit").val(JSON[0][0]);
		    	jQuery(".rupenda-program-edit").val(JSON[0][1]);
		    	jQuery(".rupenda-kegiatan-edit").val(JSON[0][2]);
		    	jQuery(".rupenda-rincianobyek-edit").val(JSON[0][3]);
		    	jQuery(".rupenda-user-ppk-edit").val(JSON[0][4]).change();
		    	jQuery(".rupenda-nama-paket-edit").val(JSON[0][5]);
		    	jQuery(".rupenda-volume-pekerjaan-edit").val(JSON[0][6]);
		    	jQuery(".rupenda-jumlah-paket-edit").val(JSON[0][7]);
		    	jQuery(".rupenda-uraian-pekerjaan-edit").val(JSON[0][8]);
		    	jQuery(".rupenda-lokasi-pekerjaan-edit").val(JSON[0][9]);
		    	jQuery(".rupenda-sumber-dana-edit").val(JSON[0][12]).change();
		    	jQuery(".rupenda-pra-dipa-edit").val(JSON[0][13]).change();

		    	if (JSON[0][13] == 0) {
		    		jQuery(".rupenda-nomor-renja-edit").val(JSON[0][14]);
		    	}
		    	if (JSON[0][13] == 1) {
		    		jQuery(".rupenda-nomor-renja-edit").attr("readonly", "readonly");
		    	}

		    	jQuery(".rupenda-kdurusan-edit").val(JSON[0][15]);
		    	jQuery(".rupenda-kdbidang-edit").val(JSON[0][16]);
		    	jQuery(".rupenda-kdopd-edit").val(JSON[0][17]);
		    	jQuery(".rupenda-kdprogram-edit").val(JSON[0][18]);
		    	jQuery(".rupenda-kdkegiatan-edit").val(JSON[0][19]);
		    	jQuery(".rupenda-kdrekening-edit").val(JSON[0][20]);
		    	
		    	jQuery(".rupenda-pagu-pekerjaan-edit").val(JSON[0][21]);
		    	jQuery(".rupenda-real-pagu-pekerjaan-edit").val(JSON[0][21]);
		    	jQuery(".rupenda-max-pagu-edit").val(JSON[0][22]);
		    	jQuery(".rupenda-real-cara-pengadaan-edit").val(JSON[0][23]);
		    	jQuery(".rupenda-cara-pengadaan-edit").val(JSON[0][24]);
			    jQuery(".rupenda-jenis-belanja-edit").val(JSON[0][27]).change();
			    jQuery(".rupenda-jenis-pengadaan-edit").val(JSON[0][28]).change();

		    	if (JSON[0][23] == 1) {
		    		jQuery(".rupenda-skpd-swakelola-edit").select2().next().hide();
		    		jQuery(".rupenda-tipe-swakelola-edit").prop("disabled", "disabled");
			    	jQuery(".rupenda-metode-pemilihan-edit").val(JSON[0][29]).change();
			    	jQuery(".rupenda-pdn-edit").val(JSON[0][10]).change();
		    		jQuery(".rupenda-usaha-kecil-edit").val(JSON[0][11]).change();
		    		jQuery(".rupenda-jadwal-pekerjaan-swakelola-edit").addClass("hidden-show");
		    		jQuery(".rupenda-real-pelaksanaan-pengadaan-awal-edit").val(JSON[0][31]);
		    		jQuery(".rupenda-pelaksanaan-pengadaan-awal-edit").datepicker('update', JSON[0][31]);
			    	jQuery(".rupenda-pelaksanaan-pengadaan-akhir-edit").datepicker('update', JSON[0][32]);
			    	jQuery(".rupenda-pelaksanaan-kontrak-awal-edit").datepicker('update', JSON[0][33]);
			    	jQuery(".rupenda-pelaksanaan-kontrak-akhir-edit").datepicker('update', JSON[0][34]);
			    	jQuery(".rupenda-mulai-penggunaan-edit").datepicker('update', JSON[0][35]);
		    	}
		    	if (JSON[0][23] == 2) {
		    		jQuery(".rupenda-tipe-swakelola-edit").val(JSON[0][25]).change();
			    	jQuery(".rupenda-metode-pemilihan-edit").prop("disabled", "disabled");
			    	jQuery(".rupenda-pdn-edit").prop("disabled", "disabled");
		    		jQuery(".rupenda-usaha-kecil-edit").prop("disabled", "disabled");
		    		jQuery(".rupenda-jadwal-pekerjaan-penyedia-edit").addClass("hidden-show");
			    	jQuery(".rupenda-real-pelaksanaan-pekerjaan-awal-edit").val(JSON[0][36]);
			    	jQuery(".rupenda-pelaksanaan-pekerjaan-awal-edit").datepicker('update', JSON[0][36]);
			    	jQuery(".rupenda-pelaksanaan-pekerjaan-akhir-edit").datepicker('update', JSON[0][37]);


			    	if (JSON[0][25] == 2) {
			    		// Config
			    		jQuery(".rupenda-skpd-swakelola-edit").select2().next().show();
			    		jQuery(".rupenda-skpd-swakelola-edit").prop("disabled", false);
		    			jQuery(".rupenda-skpd-swakelola-edit").val(JSON[0][26]).change();

		    			jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("visible-show");
						jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("hidden-show");
						jQuery(".rupenda-skpd-swakelola-text-edit").addClass("hidden-show");
					}
					else{
						// Config
						jQuery(".rupenda-skpd-swakelola-edit").select2().next().hide();
			    		jQuery(".rupenda-skpd-swakelola-edit").prop("disabled", true);

			    		jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("visible-show");
						jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("hidden-show");
						jQuery(".rupenda-skpd-swakelola-text-edit").addClass("visible-show");

						// Text Value
						if (JSON[0][25] == 1) {
							jQuery(".rupenda-skpd-swakelola-text-edit").val("Direncanakan, Dilaksanakan, dan Diawasi oleh K/L/P/D sendiri");
						}
						if (JSON[0][25] == 3) {
							jQuery(".rupenda-skpd-swakelola-text-edit").val("Direncanakan, Dilaksanakan, dan Diawasi oleh Organisasi Masyarakat");
						}
						if (JSON[0][25] == 4) {
							jQuery(".rupenda-skpd-swakelola-text-edit").val("Direncanakan, Dilaksanakan, dan Diawasi oleh Kelompok Masyarakat");
						}
					}
		    	}

			    jQuery(".rupenda-umumkan-paket-edit").val(JSON[0][30]).change();
		    	
		    },
		    error     : function(jqXHR, textStatus, errorThrown){
		        location.href = window.location.href+"app/auth/sessionPage";
		    }
	    });
	}

	// ---------------- Pra DIPA/DPA ---------------- //
	jQuery(document).on("change", ".rupenda-pra-dipa-edit", function(){
		if (jQuery(this).val() == 0) {
			jQuery(".rupenda-nomor-renja-edit").removeAttr("readonly", "readonly");
		}
		if (jQuery(this).val() == 1) {
			jQuery(".rupenda-nomor-renja-edit").attr("readonly", "readonly");
		}
	});

	// ---------------- SKPD Swakelola ---------------- //
	jQuery(document).on("change", ".rupenda-tipe-swakelola-edit", function(){
		if (jQuery(this).val() == 1 || jQuery(this).val() == 3 || jQuery(this).val() == 4) {
			// Config
			jQuery(".rupenda-skpd-swakelola-edit").prop("disabled", true);
			
			jQuery(".rupenda-skpd-swakelola-edit").select2().next().hide();

			jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("visible-show");
			jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("hidden-show");
			jQuery(".rupenda-skpd-swakelola-text-edit").addClass("visible-show");

			// Text Value
			if (jQuery(this).val() == 1) {
				jQuery(".rupenda-skpd-swakelola-text-edit").val("Direncanakan, Dilaksanakan, dan Diawasi oleh K/L/P/D sendiri");
			}
			if (jQuery(this).val() == 3) {
				jQuery(".rupenda-skpd-swakelola-text-edit").val("Direncanakan, Dilaksanakan, dan Diawasi oleh Organisasi Masyarakat");
			}
			if (jQuery(this).val() == 4) {
				jQuery(".rupenda-skpd-swakelola-text-edit").val("Direncanakan, Dilaksanakan, dan Diawasi oleh Kelompok Masyarakat");
			}
		}
		if (jQuery(this).val() == 2) {
			// Config
			jQuery(".rupenda-skpd-swakelola-edit").prop("disabled", false);

			jQuery(".rupenda-skpd-swakelola-edit").select2().next().show();

			jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("visible-show");
			jQuery(".rupenda-skpd-swakelola-text-edit").removeClass("hidden-show");
			jQuery(".rupenda-skpd-swakelola-text-edit").addClass("hidden-show");
		}
	});

	// ---------------- Modal Swakelola ---------------- //
	jQuery(document).on("click", ".smep-rupenda-swakelola-btn", function(){
		jQuery(".smep-rupenda-swakelola-modal").modal("show");
		return false;
	});
	jQuery(document).on("click", ".smep-rupenda-swakelola-close-modal-btn", function(){
		jQuery(".smep-rupenda-swakelola-modal").modal("hide");
		return false;
	});
</script>
