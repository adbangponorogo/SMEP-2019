<div class="col-md-12 smep-rupenda-box-register hidden-show">
  <form action="#" method="POST" class="rupenda-register-form">

    <div class="box box-primary">
      <div class="box-header with-border" style="padding: 10px 0px;">
        <div class="col-md-12" style="padding-top: 5px;">
          <h3 class="box-title">Form Data</h3>
        </div>
      </div>
      <div class="box-body">
        
        <!-- * -->
        <!-- * -->
        <!-- ====== Rencana Pengadaan ===== -->
        <!-- * -->
        <!-- * -->

        <div class="col-md-12">
          <div class="col-md-12">

            <!-- * -->
            <!-- ====== Column Header ===== -->
            <!-- * -->

            <h3 class="page-header" style="font-size: 15px;"><b>Rencana Pengadaan</b></h3>

            <!-- * -->
            <!-- ====== Column 1 ===== -->
            <!-- * -->

            <div class="col-md-3">
              <div class="form-group" style="padding: 10px 0px;"><b>M.A.K</b></div>
            </div>
            <div class="col-md-9">
              <input type="text" name="kd_urusan" class="form-control rupenda-kdurusan-reg" readonly="readonly" style="float: left; width: 10%; text-align: center;">
              <input type="text" name="kd_kelompok" class="form-control rupenda-kdkelompok-reg" readonly="readonly" style="float: left; width: 10%; text-align: center;">
              <input type="text" name="kd_opd" class="form-control rupenda-kdopd-reg" readonly="readonly" style="float: left; width: 30%; text-align: center;">
              <input type="text" name="kd_program" class="form-control rupenda-kdprogram-reg" readonly="readonly" style="float: left; width: 10%; text-align: center;">
              <input type="text" name="kd_kegiatan" class="form-control rupenda-kdkegiatan-reg" readonly="readonly" style="float: left; width: 10%; text-align: center;">
              <input type="text" name="kd_rekening" class="form-control rupenda-kdrekening-reg" readonly="readonly" style="float: left; width: 30%; text-align: center;">
            </div>

            <!-- * -->
            <!-- ====== Column 1 ===== -->
            <!-- * -->
            <input type="hidden" name="id_program" class="rupenda-idprogram-reg">
            <input type="hidden" name="id_kegiatan" class="rupenda-idkegiatan-reg">
            <input type="hidden" name="id_ro" class="rupenda-idro-reg">

            <!-- * -->
            <!-- ====== Column 2 ===== -->
            <!-- * -->
            <input type="hidden" class="rupenda-nama-program-reg">
            <input type="hidden" class="rupenda-nama-kegiatan-reg">
            <input type="hidden" class="rupenda-nama-ro-reg">
          
          </div>
        </div>

        <!-- =======**======= -->
        <!-- =======**======= -->





        <!-- * -->
        <!-- * -->
        <!-- ====== Form Data RUP ===== -->
        <!-- * -->
        <!-- * -->

        <div class="col-md-12" style="margin-top: 30px;">
            <div class="col-md-12">
              
              <!-- * -->
              <!-- ====== Column Header ===== -->
              <!-- * -->
              <h3 class="page-header" style="font-size: 15px;"><b>Form Data RUP</b></h3>

              <!-- * -->
              <!-- ====== Column 1 ===== -->
              <!-- * -->

              <div class="col-md-6" style="padding: 0px 5px; padding-right: 20px;">
                <div class="form-group">
                  <label>Nama PPK&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <select name="id_user_ppk" class="form-control rupenda-user-ppk-reg" style="float: left; width: 100%"></select>
                </div>
                <div class="form-group">
                  <label>Nama Paket&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="nama_paket" class="form-control rupenda-nama-paket-reg" placeholder="Nama Paket">
                </div>
                <div class="form-group">
                  <label>Volume Pekerjaan&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="volume_pekerjaan" class="form-control rupenda-volume-pekerjaan-reg" placeholder="Volume Paket" value="1 Paket">
                </div>
                <div class="form-group">
                  <label>Cara Pengadaan</label>
                  <select name="cara_pengadaan" class="form-control rupenda-cara-pengadaan-reg select2-option" style="float: left; width: 100%"> 
                    <option value="1" selected="selected">Penyedia</option>
                    <option value="2">Swakelola</option>
                  </select>
                </div>
                <div class="form-group rupenda-tipe-swakelola-form-group hidden-show">
                  <label>
                    Tipe Swakelola&nbsp;
                    <label class="label bg-blue color-pallete smep-rupenda-swakelola-modal-open-btn" style="cursor: pointer;">?</label>
                  </label>
                  <select name="tipe_swakelola" class="form-control rupenda-tipe-swakelola-reg select2-option" style="float: left; width: 100%">
                    <option value="1" selected="selected">Swakelola Tipe 1</option>
                    <option value="2">Swakelola Tipe 2</option>
                    <option value="3">Swakelola Tipe 3</option>
                    <option value="4">Swakelola Tipe 4</option>
                  </select>
                </div>
                <div class="form-group rupenda-skpd-swakelola-form-group hidden-show">
                  <label>SKPD Swakelola</label>
                  <select name="skpd_swakelola" class="form-control rupenda-skpd-swakelola-reg select2-option" style="float: left; width: 100%"></select>
                </div>
                <div class="form-group">
                  <label>Jenis Belanja</label>
                  <select name="jenis_belanja" class="form-control rupenda-jenis-belanja-reg select2-option" style="float: left; width: 100%">
                    <option value="1">Belanja Pegawai</option>
                    <option value="2" selected="selected">Belanja Barang/Jasa</option>
                    <option value="3">Belanja Modal</option>
                    <option value="4">Belum Teridentifikasi</option>
                    <option value="5">Belanja Bunga Utang</option>
                    <option value="6">Belanja Subsidi</option>
                    <option value="7">Belanja Hibah</option>
                    <option value="8">Belanja Bantuan Sosial</option>
                    <option value="9">Belanja Lain-Lain</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Uraian Pekerjaan</label>
                  <textarea name="uraian_pekerjaan" class="form-control rupenda-uraian-pekerjaan-reg" placeholder="Uraian Pekerjaan" style="min-width: 100%; max-width: 100%; min-height:70px; max-height: 70px;"></textarea>
                </div>
                <div class="form-group">
                  <label>Spesifikasi Pekerjaan</label>
                  <textarea name="spesifikasi_pekerjaan" class="form-control rupenda-spesifikasi-pekerjaan-reg" placeholder="Spesifikasi Pekerjaan" style="min-width: 100%; max-width: 100%; min-height:70px; max-height: 70px;">-</textarea>
                </div>
              </div>

              <!-- =======**======= -->



              <!-- * -->
              <!-- ====== Column 2 ===== -->
              <!-- * -->
              <div class="col-md-6" style="padding: 0px 5px; padding-left: 20px;">
                <div class="form-group">
                  <label>Lokasi Pekerjaan</label>
                  <input type="text" name="lokasi_pekerjaan" class="form-control rupenda-lokasi-pekerjaan-reg" placeholder="Lokasi Pekerjaan">
                </div>
                <div class="form-group">
                  <label>Pagu Pekerjaan&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="number" name="pagu_paket" class="form-control rupenda-pagu-pekerjaan-reg" placeholder="0" min="0">
                </div>
                <div class="form-group">
                  <label>Batas Pagu Tersedia</label>
                  <input type="number" class="form-control rupenda-max-pagu-pekerjaan-reg" readonly="readonly">
                </div>
                <div class="form-group">
                  <label>Pra DIPA/DPA</label>
                  <select name="pra_dipa" class="form-control rupenda-pra-dipa-reg select2-option" style="float: left; width: 100%">
                    <option value="0">Ya</option>
                    <option value="1" selected="selected">Tidak</option>
                  </select>
                </div>
                <div class="form-group rupenda-nomor-renja-form-group hidden-show">
                  <label>Nomor Renja</label>
                  <input type="text" name="nomor_renja" class="form-control rupenda-nomor-renja-reg" placeholder="Nomor Renja">
                </div>
                <div class="form-group">
                  <label>Nomor Izin Tahun Jamak</label>
                  <input type="text" name="no_izin_tahun_jamak" class="form-control rupenda-no-izin-tahun-jamak-reg" placeholder="Nomor Izin Tahun Jamak">
                </div>
                <div class="form-group">
                  <label>Sumber Dana</label>
                  <select name="sumber_dana" class="form-control rupenda-sumber-dana-reg select2-option" style="float: left; width: 100%" style="float: left; width: 100%">
                    <option value="1" selected="selected">APBD</option>
                    <option value="2">APBDP</option>
                    <option value="3">APBN</option>
                    <option value="4">APBNP</option>
                    <option value="5">BLU</option>
                    <option value="6">BLUD</option>
                    <option value="7">BUMD</option>
                    <option value="8">BUMN</option>
                    <option value="9">PHLN</option>
                    <option value="10">PNBP</option>
                    <option value="11">Lainnya</option>
                  </select>
                </div>
                <div class="form-group rupenda-pdn-form-group hidden-show">
                  <label>Produk Dalam Negeri</label>
                  <select name="produk_dalam_negeri" class="form-control rupenda-pdn-reg select2-option" style="float: left; width: 100%">
                    <option value="0">Ya</option>
                    <option value="1" selected="selected">Tidak</option>
                  </select>
                </div>
                <div class="form-group rupenda-usaha-kecil-form-group hidden-show">
                  <label>Usaha Kecil</label>
                  <select name="usaha_kecil" class="form-control rupenda-usaha-kecil-reg select2-option" style="float: left; width: 100%">
                    <option value="0">Ya</option>
                    <option value="1" selected="selected">Tidak</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Umumkan Paket</label>
                  <select name="umumkan_paket" class="form-control rupenda-umumkan-paket-reg select2-option" style="float: left; width: 100%">
                    <option value="0" selected="selected">Ya</option>
                    <option value="1">Tidak</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- =======**======= -->
          <!-- =======**======= -->





          <!-- * -->
          <!-- * -->
          <!-- ====== TEPRA ===== -->
          <!-- * -->
          <!-- * -->

          <div class="col-md-12" style="margin-top: 30px;">
            <div class="col-md-12">

              <!-- * -->
              <!-- ====== Column Header ===== -->
              <!-- * -->

              <h3 class="page-header" style="font-size: 15px;"><b>TEPRA</b></h3>

              <!-- * -->
              <!-- ====== Column 1 ===== -->
              <!-- * -->

              <div class="col-md-12">
                <div class="form-group">
                  <label>Jumlah Paket&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="number" name="jumlah_paket" class="form-control rupenda-jumlah-paket-reg" min="0" placeholder="0" value="1">
                </div>
                <div class="form-group">
                  <label>Jenis Pengadaan</label>
                  <select name="jenis_pengadaan" class="form-control rupenda-jenis-pengadaan-reg select2-option" style="float: left; width: 100%">
                    <option value="1" selected="selected">Barang</option>
                    <option value="2">Konstruksi</option>
                    <option value="3">Jasa Konsultasi</option>
                    <option value="4">Jasa Lainnya</option>
                  </select>
                </div>
                <div class="form-group rupenda-metode-pemilihan-form-group hidden-show">
                  <label>Metode Pemilihan</label>
                  <select name="metode_pemilihan" class="form-control rupenda-metode-pemilihan-reg select2-option" style="float: left; width: 100%">
                    <option value="1">E-Purchasing</option>
                    <option value="2">Tender</option>
                    <option value="3">Tender Cepat</option>
                    <option value="4" selected="selected">Pengadaan Langsung</option>
                    <option value="5">Penunjukkan Langsung</option>
                    <option value="6">Seleksi</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- =======**======= -->
          <!-- =======**======= -->





          <!-- * -->
          <!-- * -->
          <!-- ====== Jadwal Pengadaan ===== -->
          <!-- * -->
          <!-- * -->

          <div class="col-md-12" style="margin-top: 30px;">
            <div class="col-md-12 rupenda-jadwal-pekerjaan-penyedia-reg hidden-show">

              <!-- * -->
              <!-- ====== Column Header ===== -->
              <!-- * -->
              
              <h3 class="page-header" style="font-size: 15px;"><b>Jadwal Pengadaan</b></h3>

              <!-- * -->
              <!-- ====== Column Penyedia ===== -->
              <!-- ====== Column 1 ===== -->
              <!-- * -->

              <div class="col-md-4">
                <h3 class="page-header" style="font-size: 15px;"><b>Pelaksanaan Pengadaan</b></h3>
                <div class="form-group">
                  <label>Mulai&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_pengadaan_awal" class="form-control month-picker rupenda-pelaksanaan-pengadaan-awal-reg">
                </div>
                <div class="form-group">
                  <label>Selesai&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_pengadaan_akhir" class="form-control month-picker rupenda-pelaksanaan-pengadaan-akhir-reg">
                </div>
              </div>

              <!-- =======**======= -->



              <!-- * -->
              <!-- ====== Column Penyedia ===== -->
              <!-- ====== Column 2 ===== -->
              <!-- * -->

              <div class="col-md-4">
                <h3 class="page-header" style="font-size: 15px;"><b>Pelaksanaan Kontrak</b></h3>
                <div class="form-group">
                  <label>Mulai&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_kontrak_awal" class="form-control month-picker rupenda-pelaksanaan-kontrak-awal-reg">
                </div>
                <div class="form-group">
                  <label>Selesai&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_kontrak_akhir" class="form-control month-picker rupenda-pelaksanaan-kontrak-akhir-reg">
                </div>
              </div>

              <!-- =======**======= -->



              <!-- * -->
              <!-- ====== Column Penyedia ===== -->
              <!-- ====== Column 3 ===== -->
              <!-- * -->

              <div class="col-md-4">
                <h3 class="page-header" style="font-size: 15px;"><b>Mulai Penggunaan</b></h3>
                <div class="form-group">
                  <label>Bulan&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_pemanfaatan" class="form-control month-picker rupenda-mulai-penggunaan-reg">
                </div>
              </div>
            </div>

            <!-- =======**======= -->



            <!-- * -->
            <!-- ====== Column Swakelola ===== -->
            <!-- ====== Column 1 ===== -->
            <!-- * -->
            <div class="col-md-12 rupenda-jadwal-pekerjaan-swakelola-reg hidden-show">
              <h3 class="page-header" style="font-size: 15px;"><b>Jadwal Pengadaan</b></h3>
              <div class="col-md-12">
                <h3 class="page-header" style="font-size: 15px;"><b>Pelaksanaan Pekerjaan</b></h3>
                <div class="form-group">
                  <label>Mulai&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_pekerjaan_awal" class="form-control month-picker rupenda-pelaksanaan-pekerjaan-awal-reg">
                </div>
                <div class="form-group">
                  <label>Selesai&nbsp;
                    <i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
                  </label>
                  <input type="text" name="pelaksanaan_pekerjaan_akhir" class="form-control month-picker rupenda-pelaksanaan-pekerjaan-akhir-reg">
                </div>
              </div>
            </div>
          </div>

          <!-- =======**======= -->
          <!-- =======**======= -->





          <!-- * -->
          <!-- * -->
          <!-- ====== Button ===== -->
          <!-- * -->
          <!-- * -->

          <div class="col-md-12" style="margin-top: 30px;">
            <div class="col-md-12">

              <!-- * -->
              <!-- ====== Column Header ===== -->
              <!-- * -->

              <h3 class="page-header" style="font-size: 15px;"><b></b></h3>

              <!-- * -->
              <!-- ====== Column 1 ===== -->
              <!-- * -->

              <div class="col-md-12">
                <div class="form-group">
                  <input type="hidden" class="rupenda-type-form-reg" value="1">
                  <input type="hidden" name="tahun" class="rupenda-tahun-reg">
                  <input type="hidden" name="id_skpd" class="rupenda-idskpd-reg">
                  <input type="hidden" name="kd_skpd" class="rupenda-kdskpd-reg">
                  <button class="btn btn-primary smep-rupenda-register-send-btn">
                    <i class="fa fa-save"></i>&nbsp;Simpan
                  </button>
                  <button class="btn btn-danger smep-enda-rup-register-back-button">
                    <i class="fa fa-close"></i>&nbsp;Cancel
                  </button>
                </div>
              </div>

            </div>
          </div>

          <!-- =======**======= -->
          <!-- =======**======= -->

      </div>
    </div>
  </form>
</div>
