  function endaRUPVerificationGetDate(date){
    var get_data = date.split("-");
    var data = "";
    if (parseInt(get_data[0]) == 1) {
      data = "Januari"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 2) {
      data = "Februari"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 3) {
      data = "Maret"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 4) {
      data = "April"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 5) {
      data = "Mei"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 6) {
      data = "Juni"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 7) {
      data = "Juli"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 8) {
      data = "Agustus"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 9) {
      data = "September"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 10) {
      data = "Oktober"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 11) {
      data = "November"+" "+get_data[1];
    }
    if (parseInt(get_data[0]) == 12) {
      data = "Desember"+" "+get_data[1];
    }
    // else{
    //   data = "Tanggal Tidak Ditemukan !";
    // }

    return data;
  }

  function endaRUPProgramData(){
    var data = null;
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'entry-data/data-rup/main-data/program/'+jQuery(".smep-skpd-main").val(),
      async     : false,
      dataType  : 'JSON',
      success   : function(JSON){
        data = JSON;
      },
      error     : function(jqXHR, textStatus, errorThrown){
        location.href = window.location.href+"app/auth/sessionPage";
      }
    });
    return data;
  }

  function callDataProgramData(){
    var data = endaRUPProgramData();
    var option = "<option value='all'>:: Semua Program ::</option>";

    for (var program = 0; program < data.length; program++) {
      option += "<option value='"+
                                  data[program].id+"_"+
                                  data[program].kd_gabungan+"_"+
                                  data[program].mak_program+"_"+
                                  data[program].nama_program+
                "'>["+data[program].kd_gabungan+"] - "+data[program].nama_program+"</option>";
    }

    jQuery(".smep-rup-enda-program-option").html(option);
    jQuery(".smep-rup-enda-program-option").select2();
    jQuery(".smep-rup-enda-program-option").val("all").change();
  }

  jQuery(document).on("change", ".smep-rup-enda-program-option", function(){
    var this_id = jQuery(this).val().split("_");
    if (jQuery(this).val() == "all") {
      callDataKegiatanData('all');
      callRUPROData('all', "all");
    }
    else{
      callDataKegiatanData(this_id[0]);
    }

    // Call MAK Function    => Function Untuk Bagian Register
    endaRUPProgramRegisterData();
  });

  function endaRUPKegiatanData(id_program){
    var data = null;
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'entry-data/data-rup/main-data/kegiatan/'+jQuery(".smep-skpd-main").val()+"/"+id_program,
      async     : false,
      dataType  : 'JSON',
      success   : function(JSON){
        data = JSON;
      },
      error     : function(jqXHR, textStatus, errorThrown){
        location.href = window.location.href+"app/auth/sessionPage";
      }
    });
    return data;
  }

  function callDataKegiatanData(id_program){
    var option = "<option value='all'>:: Semua Kegiatan ::</option>";

    if (id_program != 'all') {
      var data = endaRUPKegiatanData(id_program);
      for (var kegiatan = 0; kegiatan < data.length; kegiatan++) {
        option += "<option value='"+
                                    data[kegiatan].id+"_"+
                                    data[kegiatan].kd_gabungan+"_"+
                                    data[kegiatan].mak_kegiatan+"_"+
                                    data[kegiatan].nama_kegiatan+
                  "'>["+data[kegiatan].kd_gabungan+"] - "+data[kegiatan].nama_kegiatan+"</option>";
      }
    }

    jQuery(".smep-rup-enda-kegiatan-option").html(option);
    jQuery(".smep-rup-enda-kegiatan-option").select2();
    jQuery(".smep-rup-enda-kegiatan-option").val("all").change();
  }

  jQuery(document).on("change", ".smep-rup-enda-kegiatan-option", function(){
    var id_program = jQuery(".smep-rup-enda-program-option").val().split("_");
    if (jQuery(this).val() == "all") {
      callRUPROData(id_program[0], "all");
    }
    else{
      var id_kegiatan = jQuery(this).val().split("_");
      callRUPROData(id_program[0], id_kegiatan[0]);
    }

    // Call MAK Function    => Function Untuk Bagian Register
    endaRUPKegiatanRegisterData();
  });

  function endaRUPROData(id_program, id_kegiatan){

      },
      error     : function(jqXHR, textStatus, errorThrown){
        // location.href = window.location.href+"app/auth/sessionPage";
      }
    });
    return data;
  }

  function callRUPROData(id_program, id_kegiatan){
    var option = "<option value='all'>:: Semua Rincian Obyek ::</option>";

    if (id_program != 'all' && id_kegiatan != 'all') {
      var data = endaRUPROData(id_program, id_kegiatan);
      for (var ro = 0; ro < data.length; ro++) {
        option += "<option value='"+
                                    data[ro].id+"_"+
                                    data[ro].kd_rekening+"_"+
                                    data[ro].mak_rekening+"_"+
                                    data[ro].nama_rekening+
                  "'>["+data[ro].kd_rekening+"] - "+data[ro].nama_rekening+"</option>";
      }
    }

    jQuery(".smep-rup-enda-ro-option").html(option);
    jQuery(".smep-rup-enda-ro-option").select2();
    jQuery(".smep-rup-enda-ro-option").val("all").change();
  }

  function callRUPData(id_program, id_kegiatan, id_ro){
    var id_skpd = jQuery(".smep-skpd-main").val();
    var data_par = {"id_skpd" : id_skpd, "id_program" : id_program, "id_kegiatan" : id_kegiatan, "id_ro" : id_ro};
    jQuery(".smep-rup-enda-table").DataTable({
      processing        : true,
      serverSide        : true,
      destroy           : true,
      // order             : [[10]],
      ajax              :
        {
          url             : "entry-data/data-rup/main-data/rup",
          dataType        : "JSON",
          type            : "POST",
          data            : data_par
        },
      columns           :
        [
          {"data"   : "no"},
          {"data"   : "nama_paket"},
          {"data"   : "jenis_belanja"},
          {"data"   : "metode_pemilihan"},
          {"data"   : "pagu"},
          {"data"   : "aksi"}
        ]
    });
  }

  function endaRUPJadwalSectionRegisterForm(){
    var cara_pengadaan = jQuery(".rupenda-cara-pengadaan-reg");

    // Create Current Date 
    var date = new Date();
    var month = date.getMonth();
    var nextMonth = parseInt(month)+1;
    if (nextMonth.toString().length == 1) {
      nextMonth = "0"+nextMonth;
    }
    var dateNow = nextMonth+"-"+date.getFullYear();

    if (cara_pengadaan.val() == 1) {
      // --------------------------------------------------------------------------------------------


      var pelaksanaan_pengadaan_awal      =   jQuery(".rupenda-pelaksanaan-pengadaan-awal-reg");
      var pelaksanaan_pengadaan_akhir     =   jQuery(".rupenda-pelaksanaan-pengadaan-akhir-reg");
      var pelaksanaan_kontrak_awal        =   jQuery(".rupenda-pelaksanaan-kontrak-awal-reg");
      var pelaksanaan_kontrak_akhir       =   jQuery(".rupenda-pelaksanaan-kontrak-akhir-reg");
      var pelaksanaan_penggunaan_awal     =   jQuery(".rupenda-penggunaan-awal-reg");
      var pelaksanaan_penggunaan_akhir    =   jQuery(".rupenda-penggunaan-akhir-reg");

      if (pelaksanaan_pengadaan_awal.val() != '') {
        if (pelaksanaan_pengadaan_akhir.val() != '') {
          if (pelaksanaan_kontrak_awal.val() != '') {
            if (pelaksanaan_kontrak_akhir.val() != '') {
              if (pelaksanaan_penggunaan_awal.val() != '') {
                if (pelaksanaan_penggunaan_akhir.val() != '') {
                  // --------------------------------------------------------------------------------


                  // Split Date
                  var split_date_now                =     dateNow.split("-");
                  var split_pengadaan_awal          =     pelaksanaan_pengadaan_awal.val().split("-");
                  var split_pengadaan_akhir         =     pelaksanaan_pengadaan_akhir.val().split("-");
                  var split_kontrak_awal            =     pelaksanaan_kontrak_awal.val().split("-");
                  var split_kontrak_akhir           =     pelaksanaan_kontrak_akhir.val().split("-");
                  var split_penggunaan_awal         =     pelaksanaan_penggunaan_awal.val().split("-");
                  var split_penggunaan_akhir        =     pelaksanaan_penggunaan_akhir.val().split("-");

                  // Declaration to Integer
                  var get_date_now                  =     parseInt(split_date_now[1]+""+split_date_now[0]);
                  var get_pengadaan_awal            =     parseInt(split_pengadaan_awal[1]+""+split_pengadaan_awal[0]);
                  var get_pengadaan_akhir           =     parseInt(split_pengadaan_akhir[1]+""+split_pengadaan_akhir[0]);
                  var get_kontrak_awal              =     parseInt(split_kontrak_awal[1]+""+split_kontrak_awal[0]);
                  var get_kontrak_akhir             =     parseInt(split_kontrak_akhir[1]+""+split_kontrak_akhir[0]);
                  var get_penggunaan_awal           =     parseInt(split_penggunaan_awal[1]+""+split_penggunaan_awal[0]);
                  var get_penggunaan_akhir          =     parseInt(split_penggunaan_akhir[1]+""+split_penggunaan_akhir[0]);


                  // Process Check Validating Date
                  if (get_pengadaan_awal >= get_date_now) {
                    if (get_pengadaan_akhir >= get_pengadaan_awal) {
                      if (get_kontrak_awal >= get_pengadaan_akhir) {
                        if (get_kontrak_akhir >= get_kontrak_awal) {
                          if (get_penggunaan_awal >= get_kontrak_akhir) {
                            if (get_penggunaan_akhir >= get_penggunaan_awal) {
                              endaRUPOpenModalRegisterForm();
                            }
                            else{
                              pelaksanaan_penggunaan_akhir.focus();
                              endaRUPFormWarningModal(3, "Bulan Penggunaan Barang/Jasa Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Penggunaan Barang/Jasa Awal");
                            }
                          }
                          else{
                            pelaksanaan_penggunaan_awal.focus();
                            endaRUPFormWarningModal(3, "Bulan Penggunaan Barang/Jasa Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Proses Kontrak Akhir");
                          }
                        }
                        else{
                          pelaksanaan_kontrak_akhir.focus();
                          endaRUPFormWarningModal(3, "Bulan Proses Kontrak Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Proses Kontrak Awal");
                        }
                      }
                      else{
                        pelaksanaan_kontrak_awal.focus();
                        endaRUPFormWarningModal(3, "Bulan Proses Kontrak Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Pemilihan Penyedia Akhir");
                      }
                    }
                    else{
                      pelaksanaan_pengadaan_akhir.focus();
                      endaRUPFormWarningModal(3, "Bulan Pemilihan Penyedia Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Pemilihan Penyedia Awal");

                  else{

                    endaRUPFormWarningModal(3, "Bulan Pemilihan Penyedia Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Hari ini");
                  }


                  // --------------------------------------------------------------------------------
                }
                else{
                  pelaksanaan_penggunaan_akhir.focus();
                  endaRUPFormWarningModal(2, 'Bulan Penggunaan Barang/Jasa Akhir');
                }
              }
              else{
                pelaksanaan_penggunaan_awal.focus();
                endaRUPFormWarningModal(2, 'Bulan Penggunaan Barang/Jasa Awal');
              }
            }
            else{
              pelaksanaan_kontrak_akhir.focus();
              endaRUPFormWarningModal(2, 'Bulan Proses Kontrak Akhir');
            }
          }
          else{
            pelaksanaan_kontrak_awal.focus();
            endaRUPFormWarningModal(2, 'Bulan Proses Kontrak Awal');
          }
        }
        else{
          pelaksanaan_pengadaan_akhir.focus();
          endaRUPFormWarningModal(2, 'Bulan Pemilihan Penyedia Akhir');
        }
      }
      else{
        pelaksanaan_pengadaan_awal.focus();
        endaRUPFormWarningModal(2, 'Bulan Pemilihan Penyedia Awal');
      }


      // --------------------------------------------------------------------------------------------
    }
    else{
      // --------------------------------------------------------------------------------------------


      var pelaksanaan_pekerjaan_awal      =   jQuery(".rupenda-pelaksanaan-pekerjaan-awal-reg");
      var pelaksanaan_pekerjaan_akhir     =   jQuery(".rupenda-pelaksanaan-pekerjaan-akhir-reg");

      if (pelaksanaan_pekerjaan_awal.val() != '') {
        if (pelaksanaan_pekerjaan_akhir.val() != '') {
          // --------------------------------------------------------------------------------


          // Split Date
          var split_date_now                =     dateNow.split("-");
          var split_pekerjaan_awal          =     pelaksanaan_pekerjaan_awal.val().split("-");
          var split_pekerjaan_akhir         =     pelaksanaan_pekerjaan_akhir.val().split("-");

          // Declaration to Integer
          var get_date_now                  =     parseInt(split_date_now[1]+""+split_date_now[0]);
          var get_pekerjaan_awal            =     parseInt(split_pekerjaan_awal[1]+""+split_pekerjaan_awal[0]);
          var get_pekerjaan_akhir           =     parseInt(split_pekerjaan_akhir[1]+""+split_pekerjaan_akhir[0]);

          // Process Check Validating Date
          if (get_pekerjaan_awal >= get_date_now) {
            if (get_pekerjaan_akhir >= get_pekerjaan_awal) {
              endaRUPOpenModalRegisterForm();
            }
            else{
              pelaksanaan_pekerjaan_akhir.focus();
              endaRUPFormWarningModal(3, "Bulan Pelaksanaan Pekerjaan Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Pelaksanaan Pekerjaan Awal");
            }
          }
          else{
            pelaksanaan_pekerjaan_awal.focus();
            endaRUPFormWarningModal(3, "Bulan Pelaksanaan Pekerjaan Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Hari ini");
          }


          // --------------------------------------------------------------------------------
        }
        else{
          pelaksanaan_pekerjaan_akhir.focus();
          endaRUPFormWarningModal(2, 'Bulan Pelaksanaan Pekerjaan Akhir');
        }
      }
      else{
        pelaksanaan_pekerjaan_awal.focus();
        endaRUPFormWarningModal(2, 'Bulan Pelaksanaan Pekerjaan Awal');
      }


      // --------------------------------------------------------------------------------------------
    }
  }

  function endaRUPEditData(id_rup){
    var data = null;
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'entry-data/data-rup/revisi-data/'+id_rup,
      async     : false,
      dataType  : 'JSON',
      success   : function(JSON){
        data = JSON;
      },
      error     : function(jqXHR, textStatus, errorThrown){
        location.href = window.location.href+"app/auth/sessionPage";
      }
    });
    return data;
  }

  function endaRUPCheckCategoriesEditForm(){
    var program     = jQuery(".rupenda-kdprogram-edit");
    var kegiatan    = jQuery(".rupenda-kdkegiatan-edit");
    var ro          = jQuery(".rupenda-kdrekening-edit");

    if (program.val() != '-') {
      if (kegiatan.val() != '-') {
        if (ro.val() != '-') {
          // Check Global Section Form
          endaRUPCheckGlobalSectionEditForm();
        }
        else{
          jQuery(".rupenda-nama-ro-edit").focus();
          endaRUPFormWarningModal(1, 'Rincian Obyek');
        }
      }
      else{
        jQuery(".rupenda-nama-kegiatan-edit").focus();
        endaRUPFormWarningModal(1, 'Kegiatan');
      }
    }
    else{
      jQuery(".rupenda-nama-program-edit").focus();
      endaRUPFormWarningModal(1, 'Program');
    }
  }

  function endaRUPCheckGlobalSectionEditForm(){
    var ppk                     = jQuery(".rupenda-user-ppk-edit");
    var nama_paket              = jQuery(".rupenda-nama-paket-edit");
    var volume_pekerjaan        = jQuery(".rupenda-volume-pekerjaan-edit");
    var uraian_pekerjaan        = jQuery(".rupenda-uraian-pekerjaan-edit");
    var cara_pengadaan          = jQuery(".rupenda-cara-pengadaan-edit");
    var tipe_swakelola          = jQuery(".rupenda-tipe-swakelola-edit");
    var skpd_swakelola          = jQuery(".rupenda-skpd-swakelola-edit");
    var spesifikasi_pekerjaan   = jQuery(".rupenda-spesifikasi-pekerjaan-edit");
    var lokasi_pekerjaan        = jQuery(".rupenda-lokasi-pekerjaan-edit");
    var pagu_pekerjaan          = jQuery(".rupenda-pagu-pekerjaan-edit");
    var max_pagu_pekerjaan      = jQuery(".rupenda-max-pagu-pekerjaan-edit");
    var pra_dipa                = jQuery(".rupenda-pra-dipa-edit");
    var nomor_renja             = jQuery(".rupenda-nomor-renja-edit");

    if (ppk.val() != 'all' && ppk.val() != '' && ppk.val() != null) {
      if (nama_paket.val() != '') {
        if (volume_pekerjaan.val() != '') {
          if (cara_pengadaan.val() == 1) {
            if (uraian_pekerjaan.val() != '') {
              if (spesifikasi_pekerjaan.val() != '') {
                if (lokasi_pekerjaan.val() != '') {
                  if (pagu_pekerjaan.val() != '') {
                    if (parseInt(pagu_pekerjaan.val()) > 0) {
                      if (parseInt(pagu_pekerjaan.val()) <= parseInt(max_pagu_pekerjaan.val())) {
                        if (pra_dipa.val() == 1) {
                          // Check TEPRA Section Form
                          endaRUPTEPRASectionEditForm();
                        }
                        else{
                          if (nomor_renja.val() != '') {
                            // Check TEPRA Section Form
                            endaRUPTEPRASectionEditForm();
                          }
                          else{
                            nomor_renja.focus();
                            endaRUPFormWarningModal(2, 'Nomor Renja');
                          }
                        }
                      }
                      else{
                        pagu_pekerjaan.focus();

  function endaRUPJadwalSectionEditForm(){
    var cara_pengadaan = jQuery(".rupenda-cara-pengadaan-edit");

    // Create Current Date 
    var date = new Date();
    var month = date.getMonth();
    var nextMonth = parseInt(month)+1;
    if (nextMonth.toString().length == 1) {
      nextMonth = "0"+nextMonth;
    }
    var dateNow = nextMonth+"-"+date.getFullYear();

    if (cara_pengadaan.val() == 1) {
      // --------------------------------------------------------------------------------------------


      var pelaksanaan_pengadaan_awal_first      =   jQuery(".rupenda-first-pelaksanaan-pengadaan-awal-edit");
      var pelaksanaan_pengadaan_awal            =   jQuery(".rupenda-pelaksanaan-pengadaan-awal-edit");
      var pelaksanaan_pengadaan_akhir           =   jQuery(".rupenda-pelaksanaan-pengadaan-akhir-edit");
      var pelaksanaan_kontrak_awal              =   jQuery(".rupenda-pelaksanaan-kontrak-awal-edit");
      var pelaksanaan_kontrak_akhir             =   jQuery(".rupenda-pelaksanaan-kontrak-akhir-edit");
      var pelaksanaan_penggunaan_awal           =   jQuery(".rupenda-penggunaan-awal-edit");
      var pelaksanaan_penggunaan_akhir          =   jQuery(".rupenda-penggunaan-akhir-edit");

      if (pelaksanaan_pengadaan_awal.val() != '') {
        if (pelaksanaan_pengadaan_akhir.val() != '') {
          if (pelaksanaan_kontrak_awal.val() != '') {
            if (pelaksanaan_kontrak_akhir.val() != '') {
              if (pelaksanaan_penggunaan_awal.val() != '') {
                if (pelaksanaan_penggunaan_akhir.val() != '') {
                  // --------------------------------------------------------------------------------


                  // Split Date
                  var split_date_now                =     dateNow.split("-");
                  var split_pengadaan_awal_first    =     pelaksanaan_pengadaan_awal_first.val().split("-");
                  var split_pengadaan_awal          =     pelaksanaan_pengadaan_awal.val().split("-");
                  var split_pengadaan_akhir         =     pelaksanaan_pengadaan_akhir.val().split("-");
                  var split_kontrak_awal            =     pelaksanaan_kontrak_awal.val().split("-");
                  var split_kontrak_akhir           =     pelaksanaan_kontrak_akhir.val().split("-");
                  var split_penggunaan_awal         =     pelaksanaan_penggunaan_awal.val().split("-");
                  var split_penggunaan_akhir        =     pelaksanaan_penggunaan_akhir.val().split("-");

                  // Declaration to Integer
                  var get_date_now                  =     parseInt(split_date_now[1]+""+split_date_now[0]);
                  var get_pengadaan_awal_first      =     parseInt(split_pengadaan_awal_first[1]+""+split_pengadaan_awal_first[0]);
                  var get_pengadaan_awal            =     parseInt(split_pengadaan_awal[1]+""+split_pengadaan_awal[0]);
                  var get_pengadaan_akhir           =     parseInt(split_pengadaan_akhir[1]+""+split_pengadaan_akhir[0]);
                  var get_kontrak_awal              =     parseInt(split_kontrak_awal[1]+""+split_kontrak_awal[0]);
                  var get_kontrak_akhir             =     parseInt(split_kontrak_akhir[1]+""+split_kontrak_akhir[0]);
                  var get_penggunaan_awal           =     parseInt(split_penggunaan_awal[1]+""+split_penggunaan_awal[0]);
                  var get_penggunaan_akhir          =     parseInt(split_penggunaan_akhir[1]+""+split_penggunaan_akhir[0]);


                  // Process Check Validating Date
                  if (get_pengadaan_awal >= get_date_now && get_pengadaan_awal >= get_pengadaan_awal_first) {
                    if (get_pengadaan_akhir >= get_pengadaan_awal) {
                      if (get_kontrak_awal >= get_pengadaan_akhir) {
                        if (get_kontrak_akhir >= get_kontrak_awal) {
                          if (get_penggunaan_awal >= get_kontrak_akhir) {
                            if (get_penggunaan_akhir >= get_penggunaan_awal) {
                              endaRUPDescRevisiSectionEditForm();
                            }
                            else{
                              pelaksanaan_penggunaan_akhir.focus();
                              endaRUPFormWarningModal(3, "Bulan Penggunaan Barang/Jasa Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Penggunaan Barang/Jasa Awal");
                            }
                          }
                          else{
                            pelaksanaan_penggunaan_awal.focus();
                            endaRUPFormWarningModal(3, "Bulan Penggunaan Barang/Jasa Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Proses Kontrak Akhir");
                          }
                        }
                        else{
                          pelaksanaan_kontrak_akhir.focus();
                          endaRUPFormWarningModal(3, "Bulan Proses Kontrak Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Proses Kontrak Awal");
                        }
                      }
                      else{
                        pelaksanaan_kontrak_awal.focus();
                        endaRUPFormWarningModal(3, "Bulan Proses Kontrak Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Pemilihan Penyedia Akhir");
                      }
                    }
                    else{
                      pelaksanaan_pengadaan_akhir.focus();
                      endaRUPFormWarningModal(3, "Bulan Pemilihan Penyedia Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Pemilihan Penyedia Awal");
                    }  
                  }
                  else{
                    pelaksanaan_pengadaan_awal.focus();
                    endaRUPFormWarningModal(3, "Bulan Pemilihan Penyedia Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Hari ini</b> atau sebelum <b>Tanggal Bulan saat membuat RUP");
                  }


                  // --------------------------------------------------------------------------------
                }
                else{
                  pelaksanaan_penggunaan_akhir.focus();
                  endaRUPFormWarningModal(2, 'Bulan Penggunaan Barang/Jasa Akhir');
                }
              }
              else{
                pelaksanaan_penggunaan_awal.focus();
                endaRUPFormWarningModal(2, 'Bulan Penggunaan Barang/Jasa Awal');
              }
            }
            else{
              pelaksanaan_kontrak_akhir.focus();
              endaRUPFormWarningModal(2, 'Bulan Proses Kontrak Akhir');
            }
          }
          else{
            pelaksanaan_kontrak_awal.focus();
            endaRUPFormWarningModal(2, 'Bulan Proses Kontrak Awal');
          }
        }
        else{
          pelaksanaan_pengadaan_akhir.focus();
          endaRUPFormWarningModal(2, 'Bulan Pemilihan Penyedia Akhir');
        }
      }
      else{
        pelaksanaan_pengadaan_awal.focus();
        endaRUPFormWarningModal(2, 'Bulan Pemilihan Penyedia Awal');
      }


      // --------------------------------------------------------------------------------------------
    }
    else{
      // --------------------------------------------------------------------------------------------


      var pelaksanaan_pekerjaan_awal            =   jQuery(".rupenda-pelaksanaan-pekerjaan-awal-edit");
      var pelaksanaan_pekerjaan_awal_first      =   jQuery(".rupenda-first-pelaksanaan-pekerjaan-awal-edit");
      var pelaksanaan_pekerjaan_akhir           =   jQuery(".rupenda-pelaksanaan-pekerjaan-akhir-edit");

      if (pelaksanaan_pekerjaan_awal.val() != '') {
        if (pelaksanaan_pekerjaan_akhir.val() != '') {
          // --------------------------------------------------------------------------------


          // Split Date
          var split_date_now                =     dateNow.split("-");
          var split_pekerjaan_awal          =     pelaksanaan_pekerjaan_awal.val().split("-");
          var split_pekerjaan_awal_first    =     pelaksanaan_pekerjaan_awal_first.val().split("-");
          var split_pekerjaan_akhir         =     pelaksanaan_pekerjaan_akhir.val().split("-");

          // Declaration to Integer
          var get_date_now                  =     parseInt(split_date_now[1]+""+split_date_now[0]);
          var get_pekerjaan_awal_first      =     parseInt(split_pekerjaan_awal_first[1]+""+split_pekerjaan_awal_first[0]);
          var get_pekerjaan_awal            =     parseInt(split_pekerjaan_awal[1]+""+split_pekerjaan_awal[0]);
          var get_pekerjaan_akhir           =     parseInt(split_pekerjaan_akhir[1]+""+split_pekerjaan_akhir[0]);

          // Process Check Validating Date
          if (get_pekerjaan_awal >= get_date_now && get_pekerjaan_awal >= get_pekerjaan_awal_first) {
            if (get_pekerjaan_akhir >= get_pekerjaan_awal) {
              endaRUPDescRevisiSectionEditForm();
            }
            else{
              pelaksanaan_pekerjaan_akhir.focus();
              endaRUPFormWarningModal(3, "Bulan Pelaksanaan Pekerjaan Akhir</b>. Tanggal tidak boleh sebelum <b>Bulan Pelaksanaan Pekerjaan Awal");
            }
          }
          else{
            pelaksanaan_pekerjaan_awal.focus();
            endaRUPFormWarningModal(3, "Bulan Pelaksanaan Pekerjaan Awal</b>. Tanggal tidak boleh sebelum <b>Bulan Hari ini<b> atau sebelum <b>Tanggal Bulan saat membuat RUP");
          }


          // --------------------------------------------------------------------------------
        }
        else{
          pelaksanaan_pekerjaan_akhir.focus();
          endaRUPFormWarningModal(2, 'Bulan Pelaksanaan Pekerjaan Akhir');
        }
      }
      else{
        pelaksanaan_pekerjaan_awal.focus();
        endaRUPFormWarningModal(2, 'Bulan Pelaksanaan Pekerjaan Awal');
      }


      // --------------------------------------------------------------------------------------------
    }
  }

  function endaRUPModalRevisiData(type_form, id_rup){
    jQuery(".rupenda-idrup-verification-data-input").val(id_rup);
    jQuery(".rupenda-type-verification-data-input").val(type_form);
    jQuery(".rupenda-tahun-verification-data-input").val(jQuery(".smep-year-value").val());
    if (type_form == "NONAKTIFKAN") {
      jQuery(".rupenda-title-verification-data").html("NON-AKTIFKAN");
    }
    if (type_form == "PEMBATALAN") {
      jQuery(".rupenda-title-verification-data").html("BATALKAN");
    }
    if (type_form == "PENGAKTIFAN") {
      jQuery(".rupenda-title-verification-data").html("AKTIFKAN");
    }

    jQuery(".smep-rupenda-verification-data-modal").modal("show");
  }

  jQuery(document).on("click", ".smep-rupenda-upload-verification-data-btn", function(){
    var id_program  = jQuery(".smep-rup-enda-program-option").val().split("_");
    var id_kegiatan = jQuery(".smep-rup-enda-kegiatan-option").val().split("_");
    var id_ro       = jQuery(".smep-rup-enda-ro-option").val().split("_");
    var keterangan_revisi     =   jQuery(".rupenda-keterangan-revisi-verification-data-input");
    if (keterangan_revisi.val() != '') {
      if (keterangan_revisi.val().replace(/ /g,"").length >= 30) {
        jQuery.ajax({
          type      : 'AJAX',
          method    : 'POST',
          url       : "entry-data/data-rup/update-data",
          async     : false,
          data      : jQuery(".rupenda-update-verification-data-form").serialize(),
          dataType  : 'JSON',
          success   : function(JSON){
            callRUPData(id_program[0], id_kegiatan[0], id_ro[0]);
            jQuery(".rupenda-update-verification-data-form")[0].reset();
            jQuery(".smep-rupenda-verification-data-modal").modal("hide");
          },
          error     : function(jqXHR, textStatus, errorThrown){
            location.href = window.location.href+"app/auth/sessionPage";
          }
        });
      }
      else{
        keterangan_revisi.focus();

      }
    }
    else{
      keterangan_revisi.focus();
    }
    return false;
  });

  jQuery(document).on("click", ".smep-rupenda-verification-data-modal-close-btn", function(){
    jQuery(".smep-rupenda-verification-data-modal").modal("hide");
    return false;
  });

  function endaRUPUpdateMultiRevisi(){
    var id_program  = jQuery(".smep-rup-enda-program-option").val().split("_");
    var id_kegiatan = jQuery(".smep-rup-enda-kegiatan-option").val().split("_");
    var id_ro       = jQuery(".smep-rup-enda-ro-option").val().split("_");
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'POST',
      url       : "entry-data/data-rup/upload-multi-data",
      async     : false,
      data      : jQuery(".rupenda-multi-data-form").serialize(),
      dataType  : 'JSON',
      success   : function(JSON){
        endaRUPMultiRevisiClearForm();
        callRUPData(id_program[0], id_kegiatan[0], id_ro[0]);
        jQuery(".smep-rupenda-verification-multi-data-modal").modal("hide");
      },
      error     : function(jqXHR, textStatus, errorThrown){
        location.href = window.location.href+"app/auth/sessionPage";
      }
    });
  }


  jQuery(document).on("click", ".smep-rupenda-verification-multi-data-modal-close-btn", function(){

  function endaRUPMultiRevisiClearForm(){
    jQuery(".smep-rupenda-allcheck-multi-data").prop("checked", false);
    jQuery(".smep-rupenda-type-execution-multi-data").val(jQuery(".smep-rupenda-type-execution-multi-data option:first").val()).change();
