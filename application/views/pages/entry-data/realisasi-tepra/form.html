<div class="col-md-12">
	<div class="box box-primary">
			<div class="box-header with-border">
				<div class="col-md-12">
					<h3 class="box-title">Form Data</h3>
				</div>
			</div>
		<form action="#" method="POST" class="sitepraenda-update-form">
			<div class="box-body tepraenda-body-form">
				<div class="col-md-12">
					<div class="col-md-6">
						<div class="form-group">
							<label>Program</label>
							<input type="" class="form-control sitepraenda-program-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Kegiatan</label>
							<input type="" class="form-control sitepraenda-kegiatan-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Nama Paket</label>
							<input type="" class="form-control sitepraenda-nama-paket-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Pagu Paket</label>
							<input type="" class="form-control sitepraenda-pagu-paket-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Sumber Dana</label>
							<input type="" class="form-control sitepraenda-sumber-dana-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Cara Pengadaan</label>
							<input type="" class="form-control sitepraenda-cara-pengadaan-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Jenis Pengadaan</label>
							<input type="" class="form-control sitepraenda-jenis-pengadaan-update" placeholder="" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Metode Pemilihan</label>
							<input type="" class="form-control sitepraenda-metode-pemilihan-update" placeholder="" readonly="readonly">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Proses Pengadaan</label>
							<select name="proses_pengadaan" class="form-control sitepraenda-select-option sitepraenda-proses-pengadaan-update">
								<option value="1">Januari</option>
								<option value="2">Februari</option>
								<option value="3">Maret</option>
								<option value="4">April</option>
								<option value="5">Mei</option>
								<option value="6">Juni</option>
								<option value="7">Juli</option>
								<option value="8">Agustus</option>
								<option value="9">September</option>
								<option value="10">Oktober</option>
								<option value="11">November</option>
								<option value="12">Desember</option>
							</select>
						</div>
						<div class="form-group">
							<label>Tanda Tangan Kontrak</label>
							<select name="tanda_tangan_kontrak" class="form-control sitepraenda-select-option sitepraenda-tanda-tangan-kontrak-update">
								<option value="1">Januari</option>
								<option value="2">Februari</option>
								<option value="3">Maret</option>
								<option value="4">April</option>
								<option value="5">Mei</option>
								<option value="6">Juni</option>
								<option value="7">Juli</option>
								<option value="8">Agustus</option>
								<option value="9">September</option>
								<option value="10">Oktober</option>
								<option value="11">November</option>
								<option value="12">Desember</option>
							</select>
						</div>
						<div class="form-group">
							<label>Pelaksanaan Pekerjaan</label>
							<select name="pelaksanaan_pekerjaan" class="form-control sitepraenda-select-option sitepraenda-pelaksanaan-pekerjaan-update">
								<option value="1">Januari</option>
								<option value="2">Februari</option>
								<option value="3">Maret</option>
								<option value="4">April</option>
								<option value="5">Mei</option>
								<option value="6">Juni</option>
								<option value="7">Juli</option>
								<option value="8">Agustus</option>
								<option value="9">September</option>
								<option value="10">Oktober</option>
								<option value="11">November</option>
								<option value="12">Desember</option>
							</select>
						</div>
						<div class="form-group">
							<label>Proses Hand Over</label>
							<select name="proses_hand_over" class="form-control sitepraenda-select-option sitepraenda-proses-hand-over-update">
								<option value="1">Januari</option>
								<option value="2">Februari</option>
								<option value="3">Maret</option>
								<option value="4">April</option>
								<option value="5">Mei</option>
								<option value="6">Juni</option>
								<option value="7">Juli</option>
								<option value="8">Agustus</option>
								<option value="9">September</option>
								<option value="10">Oktober</option>
								<option value="11">November</option>
								<option value="12">Desember</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="col-md-12">
						<h3 class="page-header"></h3>
						<input type="hidden" name="id_rup" class="sitepraenda-idrup-update">
						<button class="btn btn-primary smep-sitepraenda-save-btn">Simpan</button>
						<button class="btn btn-danger smep-sitepraenda-cancel-btn">Batal</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- Javscript -->
<script type="text/javascript">
	// ------------- Select Option -------------
	jQuery(".sitepraenda-select-option").select2();

	// ------------- Data Realisasi Tepra -------------
	endaSiTepraRUPData();
    function endaSiTepraRUPData() {
        jQuery.ajax({
          	type      : 'AJAX',
          	method    : 'GET',
          	url       : 'entry-data/realisasi-tepra/realsiasi-tepra-data/'+jQuery(".smep-unique-token").val(),
          	async     : true,
          	dataType  : 'JSON',
          	success   : function(JSON){
          		jQuery(".sitepraenda-idrup-update").val(JSON[0][0]);
          		jQuery(".sitepraenda-program-update").val(JSON[0][1]);
          		jQuery(".sitepraenda-kegiatan-update").val(JSON[0][2]);
          		jQuery(".sitepraenda-nama-paket-update").val(JSON[0][3]);
          		jQuery(".sitepraenda-pagu-paket-update").val(JSON[0][4]);
          		jQuery(".sitepraenda-sumber-dana-update").val(JSON[0][5]);
          		jQuery(".sitepraenda-cara-pengadaan-update").val(JSON[0][6]);
          		jQuery(".sitepraenda-jenis-pengadaan-update").val(JSON[0][7]);
          		jQuery(".sitepraenda-metode-pemilihan-update").val(JSON[0][8]);
          		jQuery(".sitepraenda-proses-pengadaan-update").val(JSON[0][9]).change();
          		jQuery(".sitepraenda-tanda-tangan-kontrak-update").val(JSON[0][10]).change();
          		jQuery(".sitepraenda-pelaksanaan-pekerjaan-update").val(JSON[0][11]).change();
          		jQuery(".sitepraenda-proses-hand-over-update").val(JSON[0][12]).change();
          	},
          	error     : function(jqXHR, textStatus, errorThrown){
              	console.log('failed');
          	}
        });
    }
</script>
