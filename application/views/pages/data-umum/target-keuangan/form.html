<div class="col-md-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<div class="col-md-12">
				<h3 class="box-title">Rencana Realisasi Keuangan (Dalam Rupiah)</h3>
				<div class="box-tools pull-right">
			    	<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
			    </div>
			</div>
		</div>
		<div class="box-body">
			<form action="" method="POST" class="tangandatum-update-form">
				<div class="col-md-4">
					<div class="form-group">
						<label>Januari (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="januari" class="form-control tangandatum-januari-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>Februari (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="februari" class="form-control tangandatum-februari-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>Maret (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="maret" class="form-control tangandatum-maret-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>April (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="april" class="form-control tangandatum-april-update" min="0" placeholder="0" value="0">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>Mei (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="mei" class="form-control tangandatum-mei-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>Juni (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="juni" class="form-control tangandatum-juni-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>Juli (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="juli" class="form-control tangandatum-juli-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>Agustus (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="agustus" class="form-control tangandatum-agustus-update" min="0" placeholder="0" value="0">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>September (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="september" class="form-control tangandatum-september-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>Oktober (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>
						</label>
						<input type="number" name="oktober" class="form-control tangandatum-oktober-update" min="0" placeholder="0" value="0">
					</div>
					<div class="form-group">
						<label>November (RP)&nbsp;
							<i class="fa fa-exclamation-circle" style="color: #d33724;"></i>

					</div>
					<div class="form-group">
						<label>Desember (RP)&nbsp;</label>
						<input type="number" name="desember" class="form-control tangandatum-desember-update" min="0" placeholder="0" value="0">
					</div>
				</div>
				<div class="col-md-12">
					<input type="hidden" class="tangandatum-real-pagu-update">
					<input type="hidden" name="id_skpd" class="tangandatum-idskpd-update">
					<button class="btn btn-primary smep-tangandatum-save-btn">
						<i class="fa fa-save"></i>&nbsp;
						Simpan
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Javascript -->
<script type="text/javascript">
  // --------------- SKPD --------------- //
  jQuery(".tangandatum-idskpd-update").val(jQuery(".smep-skpd-main").val());

  // --------------- Data Table --------------- //
  datumTanganMainData();
  function datumTanganMainData(){
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'data-umum/target-keuangan/keuangan-data/'+jQuery(".smep-skpd-main").val(),
      async     : true,
      dataType  : 'JSON',
      success   : function(JSON){
        console.log('success');
        jQuery(".tangandatum-real-pagu-update").val(JSON[0][0]);
        jQuery(".tangandatum-januari-update").val(JSON[0][1]);
        jQuery(".tangandatum-februari-update").val(JSON[0][2]);
        jQuery(".tangandatum-maret-update").val(JSON[0][3]);
        jQuery(".tangandatum-april-update").val(JSON[0][4]);
        jQuery(".tangandatum-mei-update").val(JSON[0][5]);
        jQuery(".tangandatum-juni-update").val(JSON[0][6]);
        jQuery(".tangandatum-juli-update").val(JSON[0][7]);
        jQuery(".tangandatum-agustus-update").val(JSON[0][8]);
        jQuery(".tangandatum-september-update").val(JSON[0][9]);
        jQuery(".tangandatum-oktober-update").val(JSON[0][10]);
        jQuery(".tangandatum-november-update").val(JSON[0][11]);
        jQuery(".tangandatum-desember-update").val(JSON[0][12]);
      },
      error     : function(jqXHR, textStatus, errorThrown){
        console.log('failed');
      }
    });
  }
</script>
