<div class="col-md-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<div class="col-md-12">
				<h3 class="box-title">Keterangan SKPD</h3>
				<div class="box-tools pull-right">
			        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
			    </div>
			</div>
		</div>
		<div class="box-body">
			<div class="col-md-12">
				<div class="col-md-3">
		          <div class="form-group" style="margin: 10px 0px">
		            <b>Kode SKPD</b>
		          </div>
		        </div>
		        <div class="col-md-9">
		          <div class="form-group">
		            <input type="text" class="form-control tangandatum-kdskpd-update" readonly="readonly">
		          </div>
		        </div>
			</div>
			<div class="col-md-12">
				<div class="col-md-3">
		          <div class="form-group" style="margin: 10px 0px">
		            <b>Nama SKPD</b>
		          </div>
		        </div>
		        <div class="col-md-9">
		          <div class="form-group">
		            <input type="text" class="form-control tangandatum-nama-skpd-update" readonly="readonly">
		          </div>
		        </div>
			</div>
			<div class="col-md-12">
				<div class="col-md-3">
		          <div class="form-group" style="margin: 10px 0px">
		            <b>Pagu Kegiatan</b>
		          </div>
		        </div>
		        <div class="col-md-9">
		          <div class="form-group">
		            <input type="text" class="form-control tangandatum-pagu-kegiatan-update" readonly="readonly">
		          </div>
		        </div>
			</div>
			<div class="col-md-12">
				<div class="col-md-3">
		          <div class="form-group" style="margin: 10px 0px">
		            <b>Rata-Rata (Pagu Kegiatan / 12)</b>
		          </div>
		        </div>
		        <div class="col-md-9">
		          <div class="form-group">
		            <input type="text" class="form-control tangandatum-ratarata-pagu-update" readonly="readonly">
		          </div>
		        </div>
			</div>
		</div>
	</div>
</div>

<!-- Javascript -->
<script type="text/javascript">
  // --------------- Data Table --------------- //
  datumTanganMainData();
  function datumTanganMainData(){
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'data-umum/target-keuangan/main-data/'+jQuery(".smep-skpd-main").val(),
      async     : true,
      dataType  : 'JSON',
      success   : function(JSON){
        console.log('success');
        jQuery(".tangandatum-kdskpd-update").val(JSON[0][0]);
        jQuery(".tangandatum-nama-skpd-update").val(JSON[0][1]);
        jQuery(".tangandatum-pagu-kegiatan-update").val(JSON[0][2]);
        jQuery(".tangandatum-ratarata-pagu-update").val(JSON[0][3]);
      },
      error     : function(jqXHR, textStatus, errorThrown){
        location.href = window.location.href+"app/auth/sessionPage";
      }
    });
  }
</script>
