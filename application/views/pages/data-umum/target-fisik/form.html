<div class="col-md-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<div class="col-md-12">
				<h3 class="box-title">Rencana Realisasi Fisik (Akumulatif Dalam Persen)</h3>
				<div class="box-tools pull-right">
			        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
			    </div>
			</div>
		</div>
		<div class="box-body">
			<form action="" method="POST" class="tasikdatum-update-form">
				<div class="col-md-4">
					<div class="form-group">
						<label>Januari (%)</label>
						<input type="number" name="januari" class="form-control tasikdatum-januari-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Februari (%)</label>
						<input type="number" name="februari" class="form-control tasikdatum-februari-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Maret (%)</label>
						<input type="number" name="maret" class="form-control tasikdatum-maret-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>April (%)</label>
						<input type="number" name="april" class="form-control tasikdatum-april-update" min="0" max="100" placeholder="0">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>Mei (%)</label>
						<input type="number" name="mei" class="form-control tasikdatum-mei-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Juni (%)</label>
						<input type="number" name="juni" class="form-control tasikdatum-juni-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Juli (%)</label>
						<input type="number" name="juli" class="form-control tasikdatum-juli-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Agustus (%)</label>
						<input type="number" name="agustus" class="form-control tasikdatum-agustus-update" min="0" max="100" placeholder="0">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>September (%)</label>
						<input type="number" name="september" class="form-control tasikdatum-september-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Oktober (%)</label>
						<input type="number" name="oktober" class="form-control tasikdatum-oktober-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>November (%)</label>
						<input type="number" name="november" class="form-control tasikdatum-november-update" min="0" max="100" placeholder="0">
					</div>
					<div class="form-group">
						<label>Desember (%)</label>
						<input type="number" name="desember" class="form-control tasikdatum-desember-update" min="0" max="100" placeholder="0">
					</div>
				</div>
				<div class="col-md-12">
					<input type="hidden" name="id_skpd" class="tasikdatum-idskpd-update">
					<button class="btn btn-primary smep-datumtasik-save-btn">Simpan</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Javascript -->
<script type="text/javascript">
  // --------------- SKPD --------------- //
  jQuery(".tasikdatum-idskpd-update").val(jQuery(".smep-skpd-main").val());

  // --------------- Data Table --------------- //
  datumTasikRencanaFisikData();
  function datumTasikRencanaFisikData(){
    jQuery.ajax({
      type      : 'AJAX',
      method    : 'GET',
      url       : 'data-umum/target-fisik/fisik-data/'+jQuery(".smep-skpd-main").val(),
      async     : true,
      dataType  : 'JSON',
      success   : function(JSON){
      	jQuery(".tasikdatum-januari-update").val(JSON[0][0]);
      	jQuery(".tasikdatum-februari-update").val(JSON[0][1]);
      	jQuery(".tasikdatum-maret-update").val(JSON[0][2]);
      	jQuery(".tasikdatum-april-update").val(JSON[0][3]);
      	jQuery(".tasikdatum-mei-update").val(JSON[0][4]);
      	jQuery(".tasikdatum-juni-update").val(JSON[0][5]);
      	jQuery(".tasikdatum-juli-update").val(JSON[0][6]);
      	jQuery(".tasikdatum-agustus-update").val(JSON[0][7]);
      	jQuery(".tasikdatum-september-update").val(JSON[0][8]);
      	jQuery(".tasikdatum-oktober-update").val(JSON[0][9]);
      	jQuery(".tasikdatum-november-update").val(JSON[0][10]);
      	jQuery(".tasikdatum-desember-update").val(JSON[0][11]);

      },
      error     : function(jqXHR, textStatus, errorThrown){
        console.log('failed');
      }
    });
  }
</script>
